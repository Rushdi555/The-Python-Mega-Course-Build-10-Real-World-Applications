<!DOCTYPE html>
<html lang="en">
    <title>Address to Coordinates</title>
    <head>
        <link rel="stylesheet" href="../static/main.css">
    </head>
    <body>
        <div class="container">
            <h1>Adress to Coordinates</h1>
            <h3>Upload a CSV file with a column named 'Address/adress' containing Adresses</h3>
            <form action="{{url_for('success')}}" method="POST" enctype="multipart/form-data">
                <input type="file" accept=".csv" name="file"><br>
                <button type="submit">Submit</button>
            </form>
            {% if tables %}
                {% for table in tables %}
                    {{ table|safe }}
                {% endfor %}
            {% endif %}
            {% if btn %}
                {% include btn %}
            {% endif %}
            <div class='message'>
                {{text | safe}}
            </div>
        </div>
    </body>
</html>
